
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocco pubblico ‚Äì nocturnavoyage</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <style>
    body {
      background: black url('pubblicita.png') center/cover fixed no-repeat;
      font-family: 'Archivo Black', sans-serif;
      color: #facc15;
      padding: 2rem;
      text-align: center;
    }
    .contenuto {
      max-width: 900px;
      margin: auto;
      background: rgba(0,0,0,0.85);
      padding: 2rem;
      border-radius: 12px;
      text-align: left;
    }
    .chat-container {
      margin-top: 2rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #111;
      border-radius: 8px;
    }
    .chat-message {
      margin-bottom: 0.8rem;
      padding: 0.4rem 0.6rem;
      background: #222;
      border-radius: 5px;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #fff;
      font-family: 'Archivo Black', sans-serif;
    }
    .chat-input button {
      background: #facc15;
      border: none;
      border-radius: 5px;
      color: #000;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
    }
    .login-warning {
      margin-top: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="contenuto" id="contenutoBlocco">
    <h1>üß± Caricamento blocco...</h1>
  </div>

  <div class="chat-container" id="chatContainer" style="display: none;">
    <h2>üí¨ Chat del blocco</h2>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input" id="chatInputWrapper">
      <textarea id="chatText" placeholder="Scrivi un messaggio..." rows="2" maxlength="500"></textarea>
      <button id="sendBtn">Invia</button>
    </div>
    <div id="loginWarning" class="login-warning" style="display: none;">
      üë§ Devi <a href="login.html" style="color: #facc15;" onclick="sessionStorage.setItem('returnTo', window.location.href)">fare login</a> per scrivere nella chat.
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://xwrzskanyxhyudenjgam.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3cnpza2FueHlodWRlbmpnY2FtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MTQxNTUsImV4cCI6MjA2OTk5MDE1NX0.dR9fi1nrHhsGTncAgnEKCQS1Iak2YIyJKLst7CsY3U4'
    )

    const container = document.getElementById("contenutoBlocco")
    const chatContainer = document.getElementById("chatContainer")
    const chatMessages = document.getElementById("chatMessages")
    const chatText = document.getElementById("chatText")
    const sendBtn = document.getElementById("sendBtn")
    const chatInputWrapper = document.getElementById("chatInputWrapper")
    const loginWarning = document.getElementById("loginWarning")

    let currentUser = null

    const bloccoId = new URLSearchParams(window.location.search).get("block")

    if (!bloccoId) {
      container.innerHTML = "<p>‚ö†Ô∏è Nessun blocco specificato.</p>"
    } else {
      checkLoginAndLoad()
    }

    async function checkLoginAndLoad() {
      const { data: { user } } = await supabase.auth.getUser()
      currentUser = user

      chatContainer.style.display = "block"
      if (!user) {
        chatInputWrapper.style.display = "none"
        loginWarning.style.display = "block"
      }

      loadBlock(bloccoId)
      loadMessages(bloccoId)
    }

    async function loadBlock(id) {
      const { data, error } = await supabase.from('blocks').select('*').eq('block_number', id).single()
      if (error || !data) {
        container.innerHTML = `<p>‚ö†Ô∏è Blocco ${id} non trovato.</p>`
        return
      }

      let html = `<h1>${data.title || 'Senza titolo'}</h1>`
      if (data.description) html += `<p class="descrizione">${data.description}</p>`
      container.innerHTML = html
    }

    async function loadMessages(id) {
      const { data, error } = await supabase
        .from('block_messages')
        .select('*')
        .eq('block_number', id)
        .order('created_at', { ascending: false })
        .limit(100)

      if (error) {
        chatMessages.innerHTML = "<p>‚ùå Errore nel caricamento messaggi.</p>"
        return
      }

      chatMessages.innerHTML = ""
      data.forEach(msg => {
        const div = document.createElement('div')
        div.className = 'chat-message'
        div.textContent = msg.message
        chatMessages.appendChild(div)
      })
    }

    sendBtn.addEventListener("click", async () => {
      const text = chatText.value.trim()
      if (!text) return

      const { error } = await supabase.from('block_messages').insert({
        block_number: Number(bloccoId),
        message: text
      })

      if (error) {
        alert("‚ùå Errore invio: " + error.message)
      } else {
        chatText.value = ""
        loadMessages(bloccoId)
      }
    })
  </script>
</body>
</html>
