
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Login area for local venues - NocturnaVoyage" />
  <title>Local Login - NocturnaVoyage</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Archivo Black', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #222;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: #111;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #00dddd;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    .register-link a {
      color: #ff007f;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Local Login</h1>
    <form method="POST" action="#">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" required />

      <button type="submit">Log In</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register-local.html">Sign up now</a>
    </div>
  </div>
</body>
</html>
